<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4befc0310c.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>

<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      
      <!-- Headr section -->
       <header class="flex pt-10 mb-20">

        <!-- text containt -->
         <div>
           <h1 class="text-6xl font-extrabold  md:text-7xl text-[#1C1C1C] leading-10">It's good <br>
            tea time at The  <br> Tea House</h1>
            <br>
            <p class="text-lg font-medium leading-8 text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
            <br>
            <button class="text-xl font-semibold  py-5 rounded-xl bg-gradient-to-r from-[#FF8938] to-[#FF0000] pl-5 pr-6 text-[#FFFFFF]"> Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-2xl"></i></button>
         </div>

         <!-- image containt -->
          <div class="relative">
             <!-- image -->
             <div>
              <img class="w-full" src="./images/banner.png" alt="">
             </div>
             <!-- Card -->
              <div class="flex items-center shadow-md rounded-lg w-64 h-24 bg-[#FFFFFF] py-2 px-2 md:px-7 lg:py-4 absolute top-20 md:top-80 lg:left-14">
                <!-- Icon -->
                 <div><i class="fa-solid fa-star mr-4 text-3xl text-amber-500"></i></div>
                 <!-- Text -->
                  <div class="">
                    <h3 class="lg:text-3xl font-extrabold leading-10">5.00</h3>
                    <p class="text-base font-semibold text-[#777777] leading-5">Trust Pilot Ratings</p>
                  </div>
              </div>
          </div>

       </header>


    </main>
</body>

</html>
